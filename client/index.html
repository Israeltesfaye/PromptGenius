<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Chatgpt</title>
   <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<nav>
  <h2>Chatgpt</h2>
  <div class="menu">
  <div>
     dark
  </div>
  <div>
     settings
  </div>
  </div>
</nav>
   <div class="roles">
      <div class="role">
         <img src="9d0f5e21-6fbc-40ad-bc2e-f547dfb76d2b.png">
         <p class="role-type">Personal assistant</p>
      </div>
        <div class="role">
         <img src="a154a660-aefe-4d2c-b0e4-18f4b809c84a.png">
         <p class="role-type">Grammer corrector</p>
      </div>
        <div class="role">
         <img src="download.jpeg">
         <p class="role-type">Code generator</p>
      </div>
        <div class="role">
         <img src="images.jpeg">
         <p class="role-type">Content creator(social media)</p>
      </div>
        <div class="role">
         <img src="morphis-digital-art-online-learning.png">
         <p class="role-type">Assistant</p>
      </div>
      <button class="continue">Continue</button>
   </div>
<div class="container">
  <div></div>
  <div class="chat-box">
     <div class="question">
       <p> what is the valence electron of boron? </p>
        <label>You</label>
     </div>
     <div class="answer">
         <label>Bot</label>
         <p>
        I don't know either
        </>
     </div>
  </div>
  <div class="search-box">
     <input type="text" placeholder="type here" id="q">
     <div id="send"><img src="icons8-telegram-50.png" alt="send"></div>
  </div>
</div>
<div class="prompt">
   <div>
   <p>input your <a href="platform.openai.com">openai api key</a></p>
   <input type="text" placeholder="XXX-XXX-XXX-XXX" id="key-input">
   </div>
   <div class="btn"><div></div><button id="key-submit">submit</button></div>
</div>
<script src="script.js"></script>
<script src="try.js"></script>
</body>
</html>
