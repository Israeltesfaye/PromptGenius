<!DOCTYPE html>
<html class="theme-dark">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Settings</title>
      <link
  rel="stylesheet"
  href="assets/css/bulma/css/bulma.min.css">
      <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/4aea132699.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="grid container mx-auto">
  <div class="cell box">
     <img src="assets/img/assistant.png" alt="assistant">
     <p>Personal assistant</p>
  </div>
    <div class="cell box">
     <img src="assets/img/developer.png" alt="Codegenerator" class="mb-6">
     <p>Code generator</p>
  </div>
    <div class="cell box">
       <img src="assets/img/social.png" alt="Contentcreator(social media)">
       <p>Content creator</p>
    </div>
      <div class="cell box">
         <img src="assets/img/writer.png" alt="Grammercorrector">
         <p>Copy writer</p>
      </div>
      <div class="cell box">
         <img src="assets/img/sysadmin.png" alt="sysadmin">
         <p>System administrator</p>
      </div>
      <div class="cell box">
         <img src="assets/img/gamedev.png" alt="gamedev">
         <p>Game Developer</p>
      </div>
</div>
<div class="mx-3">
   <p class="is-size-5">response character length</p>
   <div class="select">
      <select>
         <option value="short">short</option>
         <option value="medium">medium</option>
         <option value="long">long</option>
      </select>
   </div>
</div>

<button class="button is-link mt-3" onclick="localStorage.clear()"><i class="fa-solid fa-arrow-left mr-2"></i>Reset</button>
<button class="button is-link mt-3" id="back"><i class="fa-solid fa-arrow-left mr-2"></i>Go back</button>
</body>
<script src="js/elements.js"></script>
<script src="js/theme.js"></script>
<script src="js/setting.js"></script>
</div>
</html>
